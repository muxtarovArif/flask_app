<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>{%block title%}Home{%endblock%}</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarItems" aria-expanded="true" aria-controls="collapseWidthExample">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarItems">
                <div class="navbar-nav">
                    <a href="/" class="nav-link active">Home</a>
                    <a href="/login" class="nav-link active">Login</a>
                    <a href="/sign-up" class="nav-link active">Sign Up</a>
                    <a href="/logout" class="nav-link active">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    {% with messages = get_flashed_messages(with_categories=true)%}
    {%if messages%}
        {%for category, message in messages%}
            {%if category=='error'%}
                <div class="alert alert-danger alter-dismissable fade show" role="alert">{{message}}
                    <button class="close" type="button" data-dismiss="alert">
                        <span aria-bs-hidden="true">&times;</span>
                    </button>
                </div>
            {%else%}    
                <div class="alert alert-success alter-dismissable fade show" role="alert">{{message}}
                    <button class="close" type="button" data-dismiss="success">
                        <span aria-bs-hidden="true">&times;</span>
                    </button>
                </div>
            {%endif%}
        {%endfor%}
    {%endif%}
    {% endwith %}

    <div class="container">
        {%block content%}{%endblock%}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <script type="text/javascript" src="{{url_for('static', filename='index.js')}}"></script>
</body>

</html>
